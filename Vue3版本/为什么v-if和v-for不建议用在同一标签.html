<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染 v-for v-if 不建议用在同一标签</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id='app'>
        <ul v-for='item in filterList'>
            <li>{{item.name}}, 价格: {{item.price}}</li>
        </ul>
    </div>
    <script>
        const App = Vue.createApp({
            data(){
                return { 
                    list: [
                    {name: '香蕉', price: 1},
                    {name: '苹果', price: 2},
                    {name: '橘子', price: 3},
                ] }
            },
            computed: {
                filterList() {
                    return this.list.filter((item)=> item.name !== '香蕉')
                }
            },
        }).mount('#app');
    </script>
</body>
</html>

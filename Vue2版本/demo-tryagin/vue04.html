<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript表达式</title>
    <!-- 引入Vue包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
</head>
<body>
    <div id="app">
        {{10+10}}
        {{isTrue? 'true': 'false'}}
    </div>
    <script>
        new Vue({
            el: app,
            data: {
                isTrue: false,
            },
        })
    </script>
</body>
</html>

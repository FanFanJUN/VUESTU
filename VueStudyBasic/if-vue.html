<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - v-if</title>
<!-- 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

</head>
<body>
        <div id="app-3">
                <p v-if="seen">现在你看到我了</p>
        </div>
        <script>
          var vue =   new Vue({
            el: '#app-3',
            data: {
              seen: true
            }
          })  
          </script>
</body>
</html>

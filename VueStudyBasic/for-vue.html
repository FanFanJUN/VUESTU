<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>v-for循环遍历</title>
<!-- 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

</head>
<body>
        <div id="app-4">
                <ol>
                  <li v-for="todo in todos">
                    {{ todo.text }}
                  </li>
                </ol>
        </div>
        <script>
                var app4 =  new Vue({
                el: '#app-4',
                data: {
                  todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                  ]
                }
              })
         </script>
</body>
</html>
